<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		type="text/css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
		type="text/css" />
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Video Game search</title>
</head>

<body>
	<header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-logo" href="index.html">Movie Info</a>
                </div>
            </div>        
        </nav>
    </header>

	<div class="container">
        <div class="jumbotron">
            <h3>Search for any video game!</h3>
            <form id="searchForm">
                <input type="text" class="formControl" id="searchText" placeholder="Type here!"><input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <div class="container">
        <div id="games" class="row"></div>
    </div>

	<footer class="container-fluid">
		<div class="col-sm-4">
			<ul class="list-inline social-links">
				<li class="list-inline-item">
					<a target="_blank" href="#">
						<i class="fa fa-facebook" aria-hidden="true"></i>
						<span class="sr-only">Facebook</span>
					</a>
				</li>
				<li class="list-inline-item">
					<a target="_blank" href="#">
						<i class="fa fa-twitter" aria-hidden="true"></i>
						<span class="sr-only">Twitter</span>
					</a>
				</li>
				<li class="list-inline-item">
					<a target="_blank" href="#">
						<i class="fa fa-linkedin" aria-hidden="true"></i>
						<span class="sr-only">LinkedIn</span>
					</a>
				</li>
				<li class="list-inline-item">
					<a target="_blank" href="#">
						<i class="fa fa-pinterest" aria-hidden="true"></i>
						<span class="sr-only">Pinterest</span>
					</a>
				</li>
				<li class="list-inline-item">
					<a target="_blank" href="#">
						<i class="fa fa-instagram" aria-hidden="true"></i>
						<span class="sr-only">Instagram</span>
					</a>
				</li>
				<li class="list-inline-item">
					<a target="_blank" href="#">
						<i class="fa fa-youtube" aria-hidden="true"></i>
						<span class="sr-only">YouTube</span>
					</a>
				</li>
			</ul>
		</div>
	</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
		integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>

</body>

</html>
